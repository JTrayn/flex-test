<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex test</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
<div class="master-container">
    <!-- Top container -->
    <div class="master-header">
        <div class="header-left"><p>header-left</p></div>
        <div class="header-middle">
            <div class="header-middle-left"><p>header-middle-left</p></div>
            <div class="header-middle-right"><p>header-left-right</p></div>
        </div>
        <div class="header-right"><p>header-right</p></div>
    </div>
    <!-- Middle container -->
    <div class="master-body">
        <div class="body-left"><p>body-left</p></div>
        <div class="body-right">
            <div class="body-right-top"><p>body-right-top</p></div>
            <div class="body-right-bottom"><p>body-right-bottom</p></div>
        </div>
    </div>
    <!-- Bottom container -->
    <div class="master-tail">
        <div class="tail-left"><p>tail-left</p></div>
        <div class="tail-middle-left"><p>tail-middle-left</p></div>
        <div class="tail-middle-right"><p>tail-middle-right</p></div>
        <div class="tail-right"><p>tail-right</p></div>
    </div>
</div>

</body>
</html>
